apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: filemanager
  labels:
    cloud.googleapis.com/location: asia-southeast1
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/ingress-status: all
spec:
  template:
    metadata:
      labels:
        run.googleapis.com/startupProbeType: Default
      annotations:
        autoscaling.knative.dev/maxScale: "2"
        run.googleapis.com/startup-cpu-boost: "false"
        run.googleapis.com/startupProbe: |
          {
            "timeoutSeconds": 240,
            "periodSeconds": 240,
            "failureThreshold": 1,
            "tcpSocket": {
              "port": 3000
            }
          }
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: "SERVICE_ACCOUNT_EMAIL_PLACEHOLDER"
      containers:
      - image: IMAGE_URL_PLACEHOLDER
        ports:
        - name: http1
          containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        # Runtime Environment Variables - These are passed to the container at startup
        # NOT during build time. Firebase and other services initialize lazily when needed.
        
        # Firebase Configuration (Public)
        - name: NEXT_PUBLIC_FIREBASE_API_KEY
          value: "FIREBASE_API_KEY_PLACEHOLDER"
        - name: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
          value: "FIREBASE_AUTH_DOMAIN_PLACEHOLDER"
        - name: NEXT_PUBLIC_FIREBASE_PROJECT_ID
          value: "FIREBASE_PROJECT_ID_PLACEHOLDER"
        - name: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
          value: "FIREBASE_STORAGE_BUCKET_PLACEHOLDER"
        - name: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
          value: "FIREBASE_MESSAGING_SENDER_ID_PLACEHOLDER"
        - name: NEXT_PUBLIC_FIREBASE_APP_ID
          value: "FIREBASE_APP_ID_PLACEHOLDER"
          
        # Firebase Admin uses Application Default Credentials (no key needed)
        # Google Cloud Storage
        - name: GOOGLE_CLOUD_PROJECT_ID
          value: "GCP_PROJECT_ID_PLACEHOLDER"
          
        # Next Auth
        - name: NEXTAUTH_SECRET
          value: "NEXTAUTH_SECRET_PLACEHOLDER"
        - name: NEXTAUTH_URL
          value: "NEXTAUTH_URL_PLACEHOLDER"
          
        # Allowed hosts configuration
        - name: ALLOWED_ORIGINS
          value: "ALLOWED_ORIGINS_PLACEHOLDER"
        - name: NEXT_PUBLIC_DOMAIN
          value: "NEXT_PUBLIC_DOMAIN_PLACEHOLDER"
        resources:
          limits:
            cpu: "1000m"
            memory: "512Mi"
        startupProbe:
          timeoutSeconds: 240
          periodSeconds: 240
          failureThreshold: 1
          tcpSocket:
            port: 3000
  traffic:
  - percent: 100
    latestRevision: true